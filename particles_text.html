<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <canvas id="scene"></canvas>
    <h1>SLHS Computer Science Club</h1>

    <script>
        var canvas = document.querySelector("#scene"),
        ctx = canvas.getContext("2d"),
        particles = [],
        amount = 0,
        mouse = {x:0,y:0},
        radius = 3;

        var colors = ["#FFFFFF", "#AAAAAA"];

        var copy = document.querySelector("#copy");

        var ww = canvas.width = window.innerWidth;
        var wh = canvas.height = window.innerHeight;

        function Particle(x,y){
        this.x =  Math.random()*ww;
        this.y =  Math.random()*wh;
        this.dest = {
            x : x,
            y: y
        };
        this.r =  Math.random()*5 + 2;
        this.vx = (Math.random()-0.5)*20;
        this.vy = (Math.random()-0.5)*20;
        this.accX = 0;
        this.accY = 0;
        this.friction = Math.random()*0.01 + 0.94;

        this.color = colors[Math.floor(Math.random()*6)];
        }

        Particle.prototype.render = function() {


        this.accX = (this.dest.x - this.x)/100;
        this.accY = (this.dest.y - this.y)/100;
        this.vx += this.accX;
        this.vy += this.accY;
        this.vx *= this.friction;
        this.vy *= this.friction;

        this.x += this.vx;
        this.y +=  this.vy;

        ctx.fillStyle = this.color;
        ctx.fillRect(this.x, this.y, this.r, this.r);

        var a = this.x - mouse.x;
        var b = this.y - mouse.y;

        var distance = Math.sqrt( a*a + b*b );
        if(distance<(radius*70)){
            this.accX = (this.x - mouse.x)/100;
            this.accY = (this.y - mouse.y)/100;
            this.vx += this.accX;
            this.vy += this.accY;
        }

        }

        function onMouseMove(e){
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        }

        function onTouchMove(e){
        if(e.touches.length > 0 ){
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        }
        }

        function onTouchEnd(e){
        mouse.x = -9999;
        mouse.y = -9999;
        }

        function initScene(){
        ww = canvas.width = window.innerWidth;
        wh = canvas.height = window.innerHeight;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        /*ctx.font = "bold "+(ww/10)+"px sans-serif";
        ctx.textAlign = "center";
        ctx.fillText(copy.value, ww/2, wh/2);*/

        img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = 'logo.png';
        img.onload = function (e)
        {
            ctx.drawImage(img, ww/2 - 256, wh/2 - 256,512,512);
            
            var data  = ctx.getImageData(0, 0, ww, wh).data;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "screen";

            particles = [];
            for(var i=0;i<ww;i+=12){
                for(var j=0;j<wh;j+=12){
                if(data[ ((i + j*ww)*4) + 3] > 150){
                    particles.push(new Particle(i,j));
                }
                }
            }

            // add random surrounding particles

            // for (let i = 0;  i < 100; i++) {
            //     let x = Math.round(Math.random() * 512 - 256);
            //     let y = Math.round(Math.random() * 512 - 256);

            //     particles.push(new Particle(ww / 2 + x, wh / 2 + y));
            // }

            amount = particles.length;

        }

        }

        function onMouseClick(){
        radius++;
        if(radius === 5){
            radius = 1;
        }
        }

        function render(a) {
        requestAnimationFrame(render);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (var i = 0; i < amount; i++) {
            particles[i].render();
        }
        };

        let timeouts = [];

        function initSceneWait() {
            while (timeouts.length > 0) {
                clearTimeout(timeouts.pop());
            }

            const timeout = setTimeout(initScene, 1500);
            timeouts.push(timeout); 
        }

        window.addEventListener("resize", initSceneWait);
        window.addEventListener("mousemove", onMouseMove);
        window.addEventListener("touchmove", onTouchMove);
        window.addEventListener("click", onMouseClick);
        window.addEventListener("touchend", onTouchEnd);
        initScene();
        requestAnimationFrame(render);
    </script>
</body>
</html>
